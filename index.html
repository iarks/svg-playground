<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/snap.svg-min.js"></script>
    <style>
        svg{
            border:2px solid black;
        }
    </style>
    <title>Document</title>
</head>
<script src="scripts/main.js"></script>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" height="200" width="600" onload="makeDraggable(evt)" class="main">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" onload="makeDraggable(evt)"> -->
        <g id="main-group">
            <g class="draggable">
                <rect x="0" y="0" width="400" height="400" fill="blue" />
                <rect x="0" y="0" width="200" height="200" fill="red" />
            </g>
        </g>
    </svg>
</body>
<style>
    .draggable {
        cursor: move;
    }
</style>

</html>
